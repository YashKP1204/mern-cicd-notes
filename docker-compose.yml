version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: notes-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - notes-network

  backend:
    build: ./backend
    container_name: notes-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/notesdb
    depends_on:
      - mongodb
    networks:
      - notes-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: notes-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - notes-network
    restart: unless-stopped

networks:
  notes-network:
    driver: bridge

volumes:
  mongo-data:
